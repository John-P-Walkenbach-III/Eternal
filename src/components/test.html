<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        iframe { width: 560px; height: 315px; border: 2px solid #ccc; }

<body>
    <h1>YouTube Embed Test</h1>

        src="https://www.youtube.com/embed/M7lc1qf-MkE" 
        title="Test Video" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</body>
</html>
